<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="firstpage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body class="dark-mode">
    <nav>
      <img src="https://picsum.photos/300/300" alt="">
      <div class="data selected">my parkings</div>
      <div class="data">favorite parkings</div>
      <div class="data">edit profile</div>
      <span onclick="changeViewMode()" id="node-icon" class="material-symbols-outlined">
        person
      </span>
    </nav>
    <main>

    </main>
    
    <script>
      let body = document.querySelector("body");
      let modeButton = document.querySelector("#node-icon");
      let changeViewMode = () => {
        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");
        modeButton.textContent =
          body.classList == "dark-mode" ? "light_mode" : "dark_mode";
      };
    </script>
  </body>
