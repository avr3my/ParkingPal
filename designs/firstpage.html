<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="firstpage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body class="dark-mode">
    <nav>
      <img src="https://picsum.photos/90/60" alt="logo" />
      <div onclick="changeViewMode()" id="view-mode">
        <span id="node-icon" class="material-symbols-outlined">
          dark_mode
        </span>
      </div>
      log in
      <span id="node-icon" class="material-symbols-outlined">
        account_circle
      </span>
    </nav>
    <main>
      <div class="temp">
        <h3>Symbols</h3>
        <p>
          <span class="material-symbols-outlined"> directions_car </span>
          <span class="material-symbols-outlined"> local_parking </span>
          <span class="material-symbols-outlined"> <span class="material-symbols-outlined">
            garage_home
            </span> </span>
        </p>
      </div>
    </main>
    <script>
      let body = document.querySelector("body");
      let modeButton = document.querySelector("#node-icon");
      let changeViewMode = () => {
        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");
        modeButton.textContent =
          body.classList == "dark-mode" ? "light_mode" : "dark_mode";
      };
    </script>
  </body>
</html>
